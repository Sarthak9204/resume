<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>Enter Your Details here</h1>
    <form action="">
        <label for="">Your Name Here : </label>
        <input type="text">

        <br><br>
        <label for="">Enter your age : </label>
        <input type="number">

        <br><br>
        <label for="">Enter Date of Birth : </label>
        <input type="date">

        <br><br>

        <label for="">Enter your Email : </label>
        <input type="email">

        <label for="">Enter Password :</label>
        <input type="password">

        <p>Enter your T-shirt size :-</p>
        <input id="Small" type="radio" name="Tshirtsize" value="small">
        <label for="Small">Small(S)</label> <br>
        <!--To achieve single choice we use name attribute-->
        <input id="Medium" type="radio" name="Tshirtsize" value="medium">
        <label for="Medium">Medium(M)</label> <br>
        <input id="Large" type="radio" name="Tshirtsize" value="large"> 
        <label for="Large">Large(L)</label> <br>
        <br>

        <label for="color">Select your Favorite color :  </label>
        <input id="color" type="color">
        <br><br>
        <label for="cars" >Select your favorite car : </label>
        <select name="car" id="cars">
            <option value="Volvo">Volvo</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Suzuki">Suzuki</option>
        </select><br><br>
        <input type="reset">
        <input type="submit">
    </form>


</body>
</html>
